<script>
var btn = $query('button');
// var btn = $query(true); // 잘못된 값이 전달되었을 때 오류 검증
var container_link = $q('[class$="container"] a');
// // console.log(btn.getAttribute('data-role')); // 'button'
console.log('HTML DOM: ', container_link.href); // HTML DOM
console.log('XML DOM: ', container_link.getAttribute('href')); // XML DOM

// var container_links = $queryAll('[class$="container"] a');
// console.log(container_links, container_links.length); // 2

// 자바스크립트 호이스트(Hoist)
function showLinkHref() {
  // <a href> 클릭 시, 기본 동작을 차단
  event.preventDefault();
  // 콘솔에 로그
  // event.target.href;
  var result_href_value = event.target.getAttribute('href');
  console.log(result_href_value);
}
var links=tagEl('a'), i=0, l=links.length, link;

for(; i<l; i++) {
  link = links[i];
  link.addEventListener('click', showLinkHref);
}


</script>
