<script>

  // BOM 사용한 헬퍼 함수
  //
  // 기기의 회전(방향)을 체크하는 함수
  function isDeviceOrientation() {
    var type = widnow.screen.orientation.type;
    if ( type.indexOf('portrait')) {
      return '수직 방향';
    } else {
      return '수평 방향';
    }
  }

  // isDeviceOrientation(); // 수직방향 or 수평방향

  // 기기의 식별자를 체크하여 참/거짓 값을 반환하는 헬퍼 함수
  function checkDevice(device) {
    return window.navigator.userAgent.toLowerCase().indexOf(device) > -1;
  }
  // iphone? ipad? android? mac? window?

  // NN
  document.layers['id_name']
